<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DSCreem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-xl navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#!">
        <img src="img/logo.png" alt="">
      </a>
    </div>
  </nav>

  <div class="header">
    <div class="container">
      <div class="mt-5 mt-lg-0">
        <h2 class="text-center mb-4">Відновлення паролю</h2>
        <div class="row justify-content-center">
          <div class="col-md-8 col-xl-6">
            <div class="card-registration">
              <h6 class="text-center mb-4">Введіть свою електронну пошту, і ми надішлемо вам новий пароль.</h6>
              <form>
                <div class="form-group">
                  <h5>Email*</h5>
                  <input type="email" class="form-control my-control" placeholder="Email*">
                </div>
                <div class="row justify-content-center">
                  <div class="col-auto order-sm-2 mb-3 mb-sm-0">
                    <button class="btn btn-rose btn-rose-form">Відправити</button>
                  </div>
                  <div class="col-auto order-sm-1">
                    <a href="#!" class="btn btn-outline-white btn-rose-form">На головну</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
